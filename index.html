<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course | Events</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}
		header{
			background:#333;
			color:#fff;
			padding:20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}
		#container{
			width:90%;
			margin:auto;
			padding:10px;
		}
	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course | Events</h1>
	</header>
    <div id = "container">
        <div id ="result"></div>
        <ul id="list"></ul>
    </div>
	<script>
			$('#result').load('test.html', function(responseTxt, statusTxt, xhr){
				if(statusTxt == "success"){
					alert('It went fine');
				} else if(statusTxt == "error"){
					alert("Error: "+xhr.statusText);
				}
			});

            $.getJSON('users.json',function(data){
                $.each(data,function(i,user){
                    $('ul#list').append('<li>'+user.firstName+'</li>');
                });

            });

	</script>
</body>
</html>
